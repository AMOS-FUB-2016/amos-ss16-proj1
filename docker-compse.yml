app-web:
  build: ./web
  ports:
    - "8081:8080"
  links:
    - app-db
  environment:
  - HIBERNATE_DB_HOST="app-db"

app-db:
  build: ./db
  expose:
    - "5432"
  volumes_from:
    - app-db-data

app-db-data:
  image: tianon/true
  command: echo 'Data Container for PostgreSQL'
  volumes:
    - /var/lib/postgresql/data